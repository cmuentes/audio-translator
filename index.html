<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="src/assets/gary-logo-horizontal.png" id="logo" alt="Logo">
    </div>
    <div class="container" id="app-container">
        <div class="file-input-container">
            <label class="file-label">Select Audio File</label>
            <div id="file-display" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="source-lang">Source Language:</label>
            <select id="source-lang">
                <option value="">--Please choose an option--</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dest-lang">Destination Language:</label>
            <select id="dest-lang">
                <option value="">--Please choose an option--</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
            </select>
        </div>

        <div class="buttons-container">
            <button id="submit-btn" disabled>Translate</button>
            <button id="reset-btn" class="button-secondary">Reset</button>
        </div>

        <div id="loading-spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        
        <div id="results-container">
            <div id="output-container" class="output-container"></div>
            <div class="text-container">
                <h2>Transcription</h2>
                <p id="transcription-text"></p>
                <h2>Translation</h2>
                <p id="translation-text"></p>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
